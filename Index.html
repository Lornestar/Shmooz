<!DOCTYPE html>
<html ng-app="schmooze">
<head>
  <title>Schmooz | Find your Jewish roommate</title>
  <script src="angular/angular.min.js" type="text/javascript"></script>
  <script src="Scripts/jquery-1.4.1.js" type="text/javascript"></script>
  <script src="Scripts/schmooze.js" type="text/javascript"></script>
  <script src="Scripts/fb.js" type="text/javascript"></script>
  <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="shmooz.css">
</head>
<body>
    <input type=hidden id=fbid value=0 />
    <input type=hidden id=fbname value='' />

  <div id="fb-root"></div>

</div>
</div>
    
    <div class="page-header" id="title">
      <h1>Find your Jewish roommate</h1>

    <div id="content" ng-view>
    </div>
    <div id="footer" class="navbar"><div class="navbar-inner"><p
        class="text-center">Schmooz</p></div></div>
